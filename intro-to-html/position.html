        height:3000px;

        ">

                background-color:black;

                right:0;

            ">Header</div>

                background-color:green;

                width:72px;
             
                top:50px;

            ">
                Sidebar
                <div style="
                position:absolute;
                background-color: red;
                color:white;
                top:0px;
                right:0px;
                
            
            "> 
                x
            </div>
            </div>

            <div style="
                position:absolute;
                background-color: red;

                background-color:lightblue;

                position:absolute;

                20:20

            </div>
            
            
            
            <div style="
                background-color:lightpink;

                position:absolute;

            </div>
